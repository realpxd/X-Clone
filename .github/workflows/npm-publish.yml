# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js XCLONE

on:
  workflow_call:
    inputs:
      node-version:
        description: Node version
        type: string
        required: true
      working-directory:
        description: Working directory to use
        type: string
        default: ./x-clone-backend
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./x-clone-backend
    strategy:
      matrix:
        node-version: [18.x]

    env:
      ATLAS_URI: ${{ secrets.ATLAS_URI }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Debug Environment Variable
      run: echo 'ATLAS_URI:${{$ATLAS_URI}}'
       
    - name: Navigate to server directory
      run: ls && pwd
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        registry-url: 'https://npm.pkg.github.com'

    - run: npm ci

    - run: |
        pm2 list
        pm2 logs backendserver
        pm2 restart backendserver --update-env
        
